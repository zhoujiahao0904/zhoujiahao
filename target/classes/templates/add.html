<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
<center>
    <h1>添加用户</h1>
    <form th:action="@{/add}" method="post">

        </tr>
    </table>
    </form>
</center>
</body>
</html>
