<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
<center>
        <form th:action="@{/find}">
            <table border="1">
                <tr>
                    <td>
                        用户名：<input name="username" type="text" id="username"/>
                    </td>
                    <td>
                        密码：<input name="password" type="password"/>
                    </td>
                    <td>
                        <input type="submit" value="提交"/>
                        <input type="reset" value="取消"/>
                    </td>
                </tr>
            </table>
        </form>
        <table border="1">
            <tr>
                <td>编号</td>
                <td>用户名</td>
                <td>密码</td>
                <td>操作</td>
            </tr>

            <tr th:each="user:${page.lists}">
                <td th:text="${user.id}">编号</td>
                <td th:text="${user.username}">用户名</td>
                <td th:text="${user.password}">密码</td>
                <td>
                    <a th:href="@{/toupdate(id=${user.id})}">修改</a>
                    <a th:href="@{/delete(id=${user.id})}">删除</a>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <a th:href="@{/find(currPageNo=1)}">首页</a>
                    <th:block th:if="${page.currPageNo!=1}">
                        <a th:href="@{/find(currPageNo=${page.currPageNo-1})}">上一页</a>
                    </th:block>
                    <th:block th:if="${page.currPageNo!=page.totalPageCount}">
                        <a th:href="@{/find(currPageNo=${page.currPageNo+1})}">下一页</a>
                    </th:block>
                    <a th:href="@{/find(currPageNo=${page.totalPageCount})}">尾页</a>
                    <!--                    <a th:href="@{/find(currPageNo=1)}">首页</a>-->
                    <!--                    <a th:if="${page.currPageNo!=1}">-->
                    <!--                        <a th:href="@{/find(currPageNo=${page.currPageNo-1})}">上一页</a>-->
                    <!--                    </a>-->
                    <!--                    <a th:if="${page.currPageNo!=${page.totalPageCount}}">-->
                    <!--                        <a th:href="@{/find(currPageNo=${page.currPageNo+1})}">下一页</a>-->
                    <!--                    </a>-->
                    <!--                    <a th:href="@{/find(currPageNo=${page.totalPageCount})}">尾页</a>-->
                </td>
            </tr>
            <a href="/toadd">添加</a>


            <!--<td colspan="3">
                    <a th:href="@{/find(currPageNo=1)}">首页</a>
                    <a th:if="${page.currPageNo!=1}">
                        <a th:href="@{/find(currPageNo=${page.currPageNo-1})}">上一页</a>
                    </a>
                   <a th:if="${page.currPageNo!=${page.totalPageCount}}">
                       <a th:href="@{/find(currPageNo=${page.currPageNo+1})}">下一页</a>
                   </a>
                    <a th:href="@{/find(currPageNo=${page.totalPageCount})}">尾页</a>
                </td>
            </tr>-->
        </table>
</center>
</body>
</html>
