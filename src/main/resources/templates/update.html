<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
<center>
    <form th:action="@{/update}" th:object="${user}">
    <table border="0" cellpadding="10">
        <tr>
            <td>编号:</td>
            <td><input type="text" name="id" th:value="*{id}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" th:value="*{username}" /></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="text" name="password" th:value="*{password}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="修改"/></td>
        </tr>
    </table>
    </form>
</center>

</body>
</html>
